# Configuración del puerto del servidor
server.port = 91

#Quitar el banner de Spring
spring.main.banner-mode=off

#Deshabilitar el caché (solo para desarrollo en producción se debe habilitar)
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
Logging.pattern.dateformat=dd-MM-yyyy hh:mm:ss
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
