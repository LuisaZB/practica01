<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Arbol</title>
    <meta charset="UTF-8" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
</head>
<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0B1700;">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">[[#{plantilla.tipos}]]</a></li>
                    </ul>                   
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2" style="background-color: #157764; color: white;">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-cog"></i> [[#{plantilla.arbol}]]</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer th:fragment="footer" class="mt-5 p-2" style="background-color: #57a800; color: white;">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    &COPY [[#{plantilla.derechos}]]
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
